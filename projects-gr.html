  <script>
    function enlarge(x) {
      x.style.height = "100%";
      x.style.width = "100%";
      var v = document.getElementsByClassName("column");
      var y = document.getElementsByClassName("appear");
      for (var i = 0; i < v.length; i++){
        v[i].style.display = "none";
      }
      for (var i = 0; i < y.length; i++){
        y[i].style.display = "block";
      }
      x.style.display = "block";
    }
    
    function normalImg(x) {
      x.style.height = "15%";
      x.style.width = "15%";
      var v = document.getElementsByClassName("column");
      var y = document.getElementsByClassName("appear");
      for (var i = 0; i < v.length; i++){
        v[i].style.display = "block";
      }
      for (var i = 0; i < y.length; i++){
        y[i].style.display = "none";
      }
    }
    function mousein(x) {
      x.style.height = "40%";
      x.style.width = "40%";
    }
    </script>
